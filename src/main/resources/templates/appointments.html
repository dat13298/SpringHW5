<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospital Appointments Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center">Hospital Appointments Management</h1>
    <form th:action="@{/appointments}" method="get">
        <div class="row">
            <div class="col-4">
                <input type="text" name="keyword" class="form-control w-100"
                       th:value="${keyword}" placeholder="Patient name">
            </div>
            <div class="col-4">
                <select name="status" class="form-select w-100">
                    <option value="">Select status</option>
                    <option th:each="stt : ${statusList}"
                            th:value="${stt}"
                            th:text="${stt}"
                            th:selected="${stt == status}">
                    </option>
                </select>
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>
    <div class="align-content-center">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Appointment ID</th>
                <th scope="col">Appointment Date</th>
                <th scope="col">Patient Name</th>
                <th scope="col">Doctor Name</th>
                <th scope="col">Specialization</th>
                <th scope="col">AppointmentStatus</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="apm : ${appointments}">
                <th th:text="${apm.getId()}"></th>
                <td th:text="${apm.getAppointmentDate()}">Mark</td>
                <td th:text="${apm.getPatient().getFirstName() + ' ' + apm.getPatient().getLastName()}"></td>
                <td th:text="${apm.getDoctor().getName()}"></td>
                <td th:text="${apm.getDoctor().getSpecialization()}"></td>
                <td th:text="${apm.getStatus()}"></td>
                <td><a class="btn btn-danger" th:href="@{/appointments/delete/{id}(id=${apm.getId()})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
